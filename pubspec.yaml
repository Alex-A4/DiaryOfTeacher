name: diary_of_teacher
description: Application that allows you to keep a diary, especially about students, lessons and more.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  firebase_auth: ^0.5.18
  google_sign_in: ^3.0.4
  cached_network_image: ^0.5.1
  image_picker: ^0.4.12+1
  shared_preferences: ^0.4.0
  rxdart: ^0.20.0
  cloud_firestore: ^0.8.2+3
  firebase_storage: ^1.1.0+1
  fluttertoast: ^2.2.11
  connectivity: ^0.3.2
  meta: ^1.1.6
  flutter_bloc: ^0.5.4
  bloc: ^0.8.3
  equatable: ^0.1.10


dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:


  uses-material-design: true

  assets:
    - assets/images/
